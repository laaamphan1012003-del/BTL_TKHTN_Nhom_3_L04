<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Dashboard</title>
    <link rel="stylesheet" href="../style.css">
    <script type="text/javascript" src="../script.js" defer></script>
</head>

<body class="dashboard-body">

    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Smart Home Dashboard</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </header>

        <div class="dashboard-grid">
            <!-- Sensor Cards -->
            <div class="card">
                <h3>Temperature</h3>
                <!-- ID này phải khớp với script.js: temp-value -->
                <div class="sensor-value" id="temp-value">--</div>
            </div>
            <div class="card">
                <h3>Humidity</h3>
                <!-- ID này phải khớp với script.js: humid-value -->
                <div class="sensor-value" id="humid-value">--</div>
            </div>

            <!-- Real-time Chart -->
            <div class="card chart-container">
                <h3>Live Data</h3>
                <canvas id="sensorChart"></canvas>
            </div>

            <!-- Device List -->
            <div class="card">
                <h3>Connected Devices</h3>
                <ul class="device-list">
                    <li class="device-item">
                        <span><span class="status-indicator status-on"></span>Server Control</span>
                        <span>Online</span>
                    </li>
                    <li class="device-item">
                        <span><span class="status-indicator status-off"></span>ESP32 Device</span>
                        <!-- Trạng thái này có thể nâng cấp để check real-time sau -->
                        <span>Check Console</span>
                    </li>
                </ul>
            </div>

            <!-- Face Attendance Link -->
            <div class="card">
                <h3>Face Attendance</h3>
                <p>Manage registered faces and view attendance logs.</p>
                <a href="../face-recognition.html" class="btn-link">Go to Module</a>
            </div>

            <!-- Event Log -->
            <div class="card">
                <h3>System Logs</h3>
                <div class="log-list" id="log-list">
                    <div class="log-item">
                        <span class="timestamp">System:</span> Waiting for ESP32 data...
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
